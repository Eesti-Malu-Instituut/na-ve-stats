<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naïve Stats</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggle.css">
    <link rel="stylesheet" href="mysql.css">
</head>
<body>
    <div class="container">

        <h1>Naïve Stats</h1>

        <!-- satic top section -->
        <div id="staticTopSection">
            <div id="staticTopSectionLeft">
                <!-- element for resulting query -->
                <div id="resultQuery"></div>
            </div>
            <div id="staticTopSectionRight">
                <div id="andOrToggle">
                    <button type="button" id="andQuery">AND</button>
                    <button type="button" id="orQuery">OR</button>
                </div>
                <hr/>
                <!-- query result -->
                <div id="queryResult"></div>
            </div>
        </div>

        <!-- Filters -->
        <div id="filters"></div>
    </div>

    <script src="script.js"></script>
